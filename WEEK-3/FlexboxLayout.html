<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox Layout</title>
        <style>
            .box
            {
                text-align:center;
                color:black;
                width:75px;
                height:75px;
                background-color:plum;
                padding:50px;
                border-style:solid;
                border-color:black;
            }
            .container
            {
                display:flex;
                height:100vh;
                justify-content:center;
                align-items:center;
                gap:30px;
            }
        </style>
    </head>
    <body>
        <h1 align="center">FLEXBOX LAYOUT</h1>
        <div class="container">
            <div class="box box1">Container1</div>
            <div class="box box2">Container2</div>
            <div class="box box3">Container3</div>
            <div class="box box4">Container4</div>
        </div>
    </body>
</html>
