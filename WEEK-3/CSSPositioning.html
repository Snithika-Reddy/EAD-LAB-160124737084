<!DOCTYPE html>
<html>
    <head>
        <title>CSS POSITIONING</title>
        <style>
            .box
            {
                height:100px;
                width:100px;
                text-align:center;
                color:aqua;
            }
            .box1
            {
                background-color:brown;
                position:static;
            }
            .box2
            {
                background-color:darkgreen;
                position:relative;
                left:50px;
                top:25px;
            }
            .box3
            {
                background-color:cadetblue;
                position:absolute;
                bottom:50px;
                right:50px;
            }
        </style>
    </head>
    <body>
        <div class="box box1">Static</div>
        <div class="box box2">Relative</div>
        <div class="box box3">Absolute</div>
    </body>
</html>
