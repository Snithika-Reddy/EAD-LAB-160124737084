<!DOCTYPE html>
<html>
    <head>
        <title>Navigation-Bar</title>
        <style>
        h1
        {
            text-align:center;
            color:brown;
        }
        ul
        {
            list-style:none;
            background-color: blueviolet;
            text-align: center;
        }
        li
        {
            display:inline-block;
        }
        ul li a
        {
            display:block;
            padding:15px 30px;
            color:aqua;
        }
        ul li a:hover
        {
            background-color:olivedrab;
        }
        </style>
    </head>
    <body>
        <h1>Navigation Bar</h3>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </body>
</html>
